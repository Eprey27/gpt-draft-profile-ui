<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil de Usuario</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        header a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }
        .menu-items {
            list-style-type: none;
            padding: 0;
            margin-top: 50px;
        }
        .menu-items li {
            margin-bottom: 15px;
        }
        .menu-items a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .menu-items a:hover {
            background-color: #e9e9e9;
        }
        .profile-content {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .description {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            resize: none;
        }
        .profile-actions {
            margin-top: 20px;
        }
        .profile-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .profile-actions button:hover {
            background-color: #45a049;
        }
        footer {
            border-top: 1px solid #e0e0e0;
            padding: 20px 50px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <span>PROFILE</span>
    <div>
        <a href="#">LOGIN</a>
        <a href="#">MESSAGES</a>
    </div>
</header>

<div class="profile-content">

    <!-- Menú del lado izquierdo -->
    <div style="flex: 1;">
        <ul class="menu-items">
            <li><a href="#">Ítem 1</a></li>
            <li><a href="#">Ítem 2</a></li>
            <li><a href="#">Ítem 3</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div style="flex: 2; background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);">
        <img src="ruta-de-tu-imagen.jpg" alt="Imagen de perfil" width="150" style="border-radius: 50%;">
        <h2>Nombre Apellido</h2>
        <textarea class="description" rows="4" placeholder="Descripción larga..."></textarea>
        <div class="profile-actions">
            <button>Editar Perfil</button>
            <button>Cambiar Imagen</button>
        </div>
    </div>

</div>

<footer>
    <!-- Puedes agregar enlaces o información adicional aquí -->
    © 2023 TuSitioWeb
</footer>

</body>
</html>
